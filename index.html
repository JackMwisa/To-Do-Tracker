<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do Tracker</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css" />
</head>
  <body>

    <div class="container">
      <h1>To-Do Tracker</h1>
      <div id="loading"></div>
      <div id="task-count"></div>


      <h2>Completed</h2>
      <ul id="completed-list"></ul>

      
      <h2>To Do</h2>
      <ul id="todo-list"></ul>

      <div id="no-tasks-msg"></div>
    </div>

    <!-- Load the CSS file -->
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js"></script>
  </body>
</html>
