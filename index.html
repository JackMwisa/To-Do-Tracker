<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To Do Tracker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>To Do Tracker</h1>
    <div id="loading"></div>
    <div id="task-count"></div>

    <h2> Completed Activities</h2>
    <table id="completed-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Status</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2> To Do Activities</h2>
    <table id="todo-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Status</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div id="no-tasks-msg"></div>
  </div>
  <script src="index.js"></script>
</body>
</html>
